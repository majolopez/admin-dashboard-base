<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress Bar</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" [attr.ariaValuenow]= "progressBlue" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]= "progressBlue + '%'" ></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [attr.ariaValuenow]= "progressGreen" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]= "progressGreen + '%'" ></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer title="Blue Progress" (valueChange)="progressBlue = $event" [progress]="progressBlue"></app-incrementer>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer title="Green Progress" (valueChange)="progressGreen = $event" [progress]="progressGreen"></app-incrementer>
            </div>
        </div>
    </div>
</div>
